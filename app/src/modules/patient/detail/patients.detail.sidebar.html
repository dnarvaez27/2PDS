<div class="full-size">
    <div class="full-size text-sidebar center-block text-center">
        <div ng-style="{background: 'url('+currentPatient.img+') no-repeat center', backgroundSize: 'contain', height: '35%'}"></div>
        <h3>{{currentPatient.name}}</h3>
        <p>{{currentPatient.age}} Years Old</p>
        <p>{{currentPatient.rh}}</p>
        <a href="callto:{{currentPatient.phone}}">{{currentPatient.phone}}</a>
        <a href="mailto:{{currentPatient.mail}}">{{currentPatient.mail}}</a>
    </div>
</div>
