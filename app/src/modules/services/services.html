<div class="full-size services-container">
    <div ng-repeat="service in services">
        <div class="service-circle" ng-style="{backgroundColor: service.color}">
            <h2 class="text-center">{{service.name}}</h2>
            <p>{{service.description}}</p>
            <button class="btn btn-default center-block btn-service">Learn More</button>
        </div>
    </div>
</div>
