<h3 class="center-block text-center text-sidebar">Search</h3>
<div class="filter">
    <form>
        <input class="filter-patient form-control" type="text" name="search"
               placeholder="Name" ng-model="Data.data.name">

               ng-model="Data.data.id">

</div>
