<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{examen.name}}</h4>
        </div>
        <div class="modal-body">
            <b>Date: </b><span>{{examen.date | date}}</span><br>
            <b>Status: </b><span>{{getStatus(examen.status)}}</span>
            <hr>
            <div ng-if="examen.file">
                <div ng-include="'app/src/modules/patient/detail/exams/'+examen.file"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>

</div>
